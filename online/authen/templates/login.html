{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin</title>
    {% include "partials/bootcss.html"%}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body class="text-center">
    
    
<main class="form-signin">
  {% for i in messages%}
    <h5> {{i}}</h5>
    {% endfor %}
  <form method="POST">
      {% csrf_token %}
    <img class="mb-4" src="{% static 'images/login.jfif' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <label for="floatingInput">Username</label>
        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
      
    </div>
    <div class="form-floating">
        <label for="floatingPassword">Password</label>
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
    </div>
    <button class="w-50 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
  <br>
  <p> if your already not register<a href="{% url 'authen:register'%}">click on</a></p>
</main>
  </body>
</html>
